{% extends "layout.html" %}

{% block body %}
<h2>Lis채채 uusi kaappi</h2>
<form method="POST" action="{{ url_for('kaappi_lisaaja') }}">
    <table>
        <tr>
            <td>
                {{ form.nimi.label }}
            </td>
            <td>
                {{ form.nimi }}
            </td>
            <td>
                <ul>
                    {% for error in form.nimi.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="Lis채채 kaappi tietokantaan"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
