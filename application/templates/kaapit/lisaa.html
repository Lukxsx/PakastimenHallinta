{% extends "layout.html" %}

{% block body %}
    <h2>Lis채채 uusi kaappi</h2>
    <form method="POST" action="{{ url_for('kaappi_lisaaja') }}">
        <div class="form-group">
            <label for="nimi">{{ form.nimi.label }}</label>

            {{ form.nimi(class="form-control", id="formGroupExampleInput") }}

            <ul>
                {% for error in form.nimi.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Lis채채 kaappi</button>
    </form>
{% endblock %}
