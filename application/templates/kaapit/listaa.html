{% extends "layout.html" %}

{% block body %}
<h2>Kaapit</h2>
<table>
    <tr>
        <th>Kaappi</th>
    </tr>
    {% for kaappi in kaapit %}
    <tr>
        <td>{{ kaappi.nimi }}</td>
    </tr>
    {% endfor %}
    <a href="{{ url_for('kaappi_lisays') }}">Lisää kaappi</a>
</table>
{% endblock %}
