<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pakastimenhallinta</title>
</head>

<body>
{% if current_user.is_authenticated %}
<p>Kirjautuneena sisään: {{ current_user.tunnus }}</p>
<p><a href="{{ url_for('uloskirjautuminen') }}">Kirjaudu ulos</a></p>
{% else %}
<a href="{{ url_for('kirjautuminen') }}">Kirjaudu</a>
<a href="{{ url_for('kayttajan_luonti') }}">Rekisteröidy</a>
{% endif %}
<ul>
    <li><a href="{{ url_for('kaappi_listaus') }}">Kaapit</a></li>
    <li><a href="{{ url_for('kaappi_lisays') }}">Lisää kaappi</a></li>
    <li><a href="{{ url_for('elintarvike_listaus') }}">Listaa elintarvikkeet</a></li>
    <li><a href="{{ url_for('elintarvike_lisays') }}">Lisää elintarvike</a></li>
</ul>
{% block body %}
<p>sisältöä</p>
{% endblock %}
</body>
</html>
